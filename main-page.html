<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(document).ready(function() {

$("#searchButton").click(function(e)
{
var value=$("#searchYummly").val();
var value_two=$("#searchIngredient").val();
console.log(value);
console.log(value_two);
e.preventDefault();
var myurl="http://api.yummly.com/v1/api/recipes?_app_id=8fad51c4&_app_key=ff12fc0736a84b5df3658d2b5756fcc0&q=";
myurl+=value;
//myurl+="&allowedIngredient[]="
//myurl+=value_two;
$.ajax({url:myurl,dataType:"jsonp",success:function(parsed_json)
{
      var matches = parsed_json['matches']
      var everything = "<ul>";
      for(var i=0; i<matches.length; i++)
	{everything+="<li>"+matches[i]+"</li>";}
      everything += "</ul>";



$("#searchResults").html(everything);
console.log(parsed_json);
	}
     });
   });
     });

</script>


</head>
<body>
<form>
<p id="YummlySite">Search Yummly</p>
<textarea id="searchYummly"></textarea>
<p></p>
<textarea id="searchIngredient"></textarea>
<p></p>
<input id="searchButton" type="submit" value="Submit">
<p> Search Results</p>
<div id="searchResults"> Results: </div>
</form>
</body>





</html>
